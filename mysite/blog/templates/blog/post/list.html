{% extends "blog/base.html" %}

{% block title %}Mini-pigs{% endblock %}

{% block content %}
  <h1><em>Mini-pigs</em></h1>
  {% for post in posts %}
  <div class='huhih'>
    <h2> <em>
      <a href="{% url 'blog:post_detail' post.id %}">
        {{ post.title }}
      </a>
	</em>
    </h2>
    <p class="date">
      Опубликовано {{ post.publish }} by {{ post.author }}
    </p>
    {{ post.body|truncatewords:30|linebreaks }}
  </div>
  {% endfor %}
{% endblock %}
